<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARPG Engine Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #666;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            width: 100%;
            transition: width 0.3s ease;
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            border-radius: 5px;
            padding: 10px;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            border-radius: 5px;
            padding: 15px;
            min-width: 180px;
        }
        
        .stat-line {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            border-radius: 5px;
            padding: 15px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="healthBar" class="ui-element">
            <div id="healthFill"></div>
        </div>
        
        <div id="stats" class="ui-element">
            <div class="stat-line">Level: <span id="playerLevel">1</span></div>
            <div class="stat-line">HP: <span id="playerHP">100</span>/<span id="playerMaxHP">100</span></div>
            <div class="stat-line">XP: <span id="playerXP">0</span></div>
            <div class="stat-line">Position: <span id="playerPos">0, 0</span></div>
            <div class="stat-line">Enemies: <span id="enemyCount">0</span></div>
        </div>
        
        <div id="inventory" class="ui-element">
            <h3>Combat Info</h3>
            <p>Click to move around!</p>
            <p>Get close to enemies to attack!</p>
            <p>Defeat enemies to gain XP!</p>
        </div>
        
        <div id="instructions" class="ui-element">
            <strong>ARPG Engine Controls:</strong><br>
            • Click to move character<br>
            • WASD - Camera movement<br>
            • Mouse wheel - Zoom in/out<br>
            • Right click - Context menu (planned)
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
